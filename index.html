<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live coding: vue-start</title>
</head>
<body>
    <div id="app">
        <h1>Mustache Syntax</h1>

        <!-- Interpolazione variabili JavaScript -->
        <h2>{{ message }}</h2>

        <!-- Calcoli ed espressioni -->
        <p>{{ 5 + 1 }}</p>

        <!-- Usare e concatenare metodi JavaScript -->
        <p>{{ message.toUpperCase().concat(' Hi!') }}</p>

        <!-- Concatenare stringhe e variabili -->
        <p>{{ message + ' Hi!' }}</p>

        <!-- Logica: NO costrutti if -->
        <!-- <p>{{ if (true) 'true' else 'false' }}</p> -->

        <!-- Logica: SI Operatori ternari -->
        <p>{{ true ? 'true' : 'false' }}</p>

        <!-- Logica: SI Short-circuit evaluation -->
        <p>{{ 'true' || 'false' }}</p>

        <!-- NO creazione variabili -->
        <!-- <p>{{ let a = 10 }}</p> -->

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
